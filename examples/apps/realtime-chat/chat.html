<div class="chat-shell">
  <aside class="sidebar">
    <h2>Rooms</h2>
    <div id="rooms" class="room-list"></div>
    <h3>Online</h3>
    <div id="presence" class="presence-list"></div>
  </aside>
  <main class="message-pane">
    <section id="messages" class="message-list"></section>
    <form class="composer" id="composer">
      <input id="message" placeholder="Say something..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </main>
</div>
